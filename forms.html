<!DOCTYPE HTML>
<html>
	
	
<head>
	
	<title>Styling Forms</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
	

	<body>
	<div id="container">
		<h1>Styling Forms</h1>
		
		<form>
			<fieldset>
			<legend>Contact us</legend>
				
				<label id="form-name">Your Name</label>
				<input type="text" id="form-name">
				
				<label id="form-email">Your Email</label>
				<input type="email" id="form-email">
				
				<label id="form-address">Your address</label>
				<input type="text" id="form-address">
				
				
				<label id="form-phone">Your Phone No.</label>
				<input type="tel" id="form-phone">
				
				<labeL>Send Message</labeL>
				<textarea id="form-message"></textarea>
				
				<input type="submit" value="Send Message">
			</fieldset>
		
		</form>
		
		</div><!--container-->
		
	</body>
</html>
